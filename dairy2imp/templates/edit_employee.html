{% extends 'layout.html' %}
{% block content %}

<style>
  /* use the local employee.jpg so edit page matches the employees list page */
  body {
    background-image: url("{{ url_for('static', filename='images/employee.jpg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }
</style>
<div class="overlay">
  <h2 class="mb-3">✏️ Edit Employee</h2>

  <form action="{{ url_for('edit_employee', id=employee.id) }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-4">
      <input type="text" name="name" class="form-control" placeholder="Name" value="{{ employee.name }}" required>
    </div>
    <div class="col-md-4">
      <input type="text" name="role" class="form-control" placeholder="Role" value="{{ employee.role }}">
    </div>
    <div class="col-md-4">
      <input type="text" name="contact" class="form-control" placeholder="Contact" value="{{ employee.contact }}">
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-success w-100">Update</button>
    </div>
  </form>

  <a href="{{ url_for('employees') }}" class="btn btn-secondary">← Back to Employees</a>
</div>
{% endblock %}
