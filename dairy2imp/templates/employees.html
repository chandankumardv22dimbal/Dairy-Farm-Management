{% extends 'layout.html' %}
{% block content %}
<style>
  /* ğŸŒ„ Full-page background image */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  background-image: url("{{ url_for('static', filename='images/employee.jpg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }

  /* Transparent background for main layout containers */
  main, .container, .content, .page-wrapper {
    background: transparent !important;
  }

  /* ğŸŒ¿ Overlay for better readability */
  .overlay {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    max-width: 95%;
    margin: 40px auto;
  }

  h2 {
    font-weight: bold;
    color: #2d572c;
  }

  .btn-success {
    background-color: #2d8a34;
    border: none;
  }

  .btn-danger {
    background-color: #d9534f;
    border: none;
  }

  .table-success th {
    background-color: #a5d6a7;
  }
</style>

  <div class="overlay">
    <h2 class="mb-3">ğŸ‘©â€ğŸŒ¾ Employees</h2>

    <form action="{{ url_for('add_employee') }}" method="POST" class="row g-2 mb-4">
      <div class="col-md-3">
        <input name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-3">
        <input name="role" class="form-control" placeholder="Role">
      </div>
      <div class="col-md-4">
        <input name="contact" class="form-control" placeholder="Contact">
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100">Add</button>
      </div>
    </form>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for e in employees %}
          <tr>
            <td data-label="ID">{{ e.id }}</td>
            <td data-label="Name">{{ e.name }}</td>
            <td data-label="Role">{{ e.role }}</td>
            <td data-label="Contact">{{ e.contact }}</td>
            <td data-label="Actions" class="table-actions">
              <a href="{{ url_for('edit_employee', id=e.id) }}" class="btn btn--sm btn-primary">Edit</a>
              <a href="{{ url_for('delete_employee', id=e.id) }}" class="btn btn--sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
