{% extends 'layout.html' %}
{% block content %}

<style>
  /* match the Feed page background (uses milk.jpeg) */
  body{background-image: url("{{ url_for('static', filename='images/feed.jpeg') }}");background-size:cover;background-repeat:no-repeat;background-position:center center;background-attachment:fixed}
</style>

<div class="overlay">
  <h2 class="mb-3">✏️ Edit Feed Record</h2>

  <form action="{{ url_for('edit_feed', id=feed.id) }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-3">
      <input type="number" name="animal_id" class="form-control" placeholder="Animal ID" value="{{ feed.animal_id }}" required>
    </div>
    <div class="col-md-3">
      <input type="text" name="feed_type" class="form-control" placeholder="Feed Type" value="{{ feed.feed_type }}">
    </div>
    <div class="col-md-3">
      <input type="number" step="0.01" name="quantity_kg" class="form-control" placeholder="Quantity (kg)" value="{{ feed.quantity_kg }}">
    </div>
    <div class="col-md-3">
      <input type="date" name="date" class="form-control" value="{{ feed.date }}" required>
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-success w-100">Update</button>
    </div>
  </form>

  <a href="{{ url_for('feed') }}" class="btn btn-secondary">← Back to Feed Records</a>
</div>
{% endblock %}
