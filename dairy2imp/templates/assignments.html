{% extends 'layout.html' %}
{% block content %}
<style>
  /* ðŸŒ¾ Full-page responsive background image */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  background: url("{{ url_for('static', filename='images/assignment.jpg') }}")
        center center / cover no-repeat fixed !important;
    background-color: #f4f4f4;
  }

  /* Transparent container wrappers */
  main, .container, .content, .page-wrapper {
    background: transparent !important;
  }

  /* ðŸŒ¿ Overlay for readability */
  .overlay {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    max-width: 95%;
    margin: 50px auto;
  }

  /* Headings */
  h2 {
    font-weight: 700;
    color: #2d572c;
  }

  /* Buttons */
  .btn-success {
    background-color: #2d8a34;
    border: none;
    transition: background-color 0.2s ease;
  }
  .btn-success:hover {
    background-color: #256b2a;
  }

  .btn-danger {
    background-color: #d9534f;
    border: none;
    transition: background-color 0.2s ease;
  }
  .btn-danger:hover {
    background-color: #b52a25;
  }

  /* Clean Table Styling */
  table {
    background: #fff;
    border-collapse: collapse;
    width: 100%;
    font-size: 15px;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid #dee2e6;
    padding: 12px 14px;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background-color: #f8f9fa;
    color: #1b4332;
    font-weight: 600;
  }
  tr:hover {
    background-color: #f5f5f5;
  }

  /* Responsive Fixes */
  @media (max-width: 768px) {
    .overlay {
      padding: 15px;
      margin: 20px auto;
    }
    table {
      font-size: 14px;
    }
    form input, form button {
      width: 100%;
      margin-bottom: 10px;
    }
  }
</style>

<div class="overlay">
  <h2 class="mb-4">ðŸ§¾ Assignments</h2>

  <form action="{{ url_for('add_assignment') }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-2">
      <input type="number" name="employee_id" class="form-control" placeholder="Employee ID" required>
    </div>
    <div class="col-md-2">
      <input type="number" name="animal_id" class="form-control" placeholder="Animal ID" required>
    </div>
    <div class="col-md-2">
      <input name="task" class="form-control" placeholder="Task" required>
    </div>
    <div class="col-md-3">
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100">Add</button>
    </div>
  </form>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Animal</th>
          <th>Task</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for a in assignments %}
        <tr>
          <td data-label="ID">{{ a.id }}</td>
          <td data-label="Employee">{{ a.employee_name }}</td>
          <td data-label="Animal">{{ a.animal_name }}</td>
          <td data-label="Task">{{ a.task }}</td>
          <td data-label="Date">{{ a.date }}</td>
          <td data-label="Actions" class="table-actions">
            <a href="{{ url_for('edit_assignment', id=a.id) }}" class="btn btn--sm btn-primary">Edit</a>
            <a href="{{ url_for('delete_assignment', id=a.id) }}" class="btn btn--sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this assignment?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
