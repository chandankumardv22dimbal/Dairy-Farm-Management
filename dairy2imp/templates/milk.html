{% extends 'layout.html' %}
{% block content %}

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-image: url("{{ url_for('static', filename='images/milk.jpeg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }
</style>

<div class="overlay">
  <h2 class="mb-3">ðŸ¥› Milk Records</h2>

  <form action="{{ url_for('add_milk') }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-3">
      <input type="number" name="animal_id" class="form-control" placeholder="Animal ID" required>
    </div>
    <div class="col-md-3">
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-3">
      <input type="number" step="0.01" name="quantity_liters" class="form-control" placeholder="Liters" required>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success w-100">Add</button>
    </div>
  </form>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Animal</th>
          <th>Date</th>
          <th>Quantity (Liters)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for m in milk %}
        <tr>
          <td data-label="ID">{{ m.id }}</td>
          <td data-label="Animal">{{ m.animal_name }}</td>
          <td data-label="Date">{{ m.date }}</td>
          <td data-label="Quantity (Liters)">{{ m.quantity_liters }}</td>
          <td data-label="Actions" class="table-actions">
            <a href="{{ url_for('edit_milk', id=m.id) }}" class="btn btn--sm btn-primary">Edit</a>
            <a href="{{ url_for('delete_milk', id=m.id) }}" class="btn btn--sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
