{% extends 'layout.html' %}
{% block content %}

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    /* ‚úÖ Local Flask static image */
    background-image: url("{{ url_for('static', filename='images/animals1.jpeg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }

  /* White translucent overlay for readability */
  .overlay {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    max-width: 95%;
    margin: 40px auto;
  }
</style>

<div class="overlay">
  <h2 class="mb-3">üêÆ Animals</h2>

  <!-- Add Animal Form -->
  <form action="{{ url_for('add_animal') }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-2"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
    <div class="col-md-2"><input type="text" name="species" class="form-control" placeholder="Species"></div>
    <div class="col-md-2"><input type="text" name="breed" class="form-control" placeholder="Breed"></div>
    <div class="col-md-2"><input type="number" name="age" class="form-control" placeholder="Age"></div>
    <div class="col-md-2">
      <select name="gender" class="form-select">
        <option value="Female" selected>Female</option>
        <option value="Male">Male</option>
      </select>
    </div>
    <div class="col-md-2"><button class="btn btn-success w-100">Add</button></div>
  </form>

  <!-- Animals Table -->
  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Species</th>
          <th>Breed</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for a in animals %}
        <tr>
          <td data-label="ID">{{ a.id }}</td>
          <td data-label="Name">{{ a.name }}</td>
          <td data-label="Species">{{ a.species }}</td>
          <td data-label="Breed">{{ a.breed }}</td>
          <td data-label="Age">{{ a.age }}</td>
          <td data-label="Gender">{{ a.gender }}</td>
          <td data-label="Actions" class="table-actions">
            <a href="{{ url_for('edit_animal', id=a.id) }}" class="btn btn--sm btn-primary">Edit</a>
            <a href="{{ url_for('delete_animal', id=a.id) }}" class="btn btn--sm btn-danger" onclick="return confirm('Are you sure you want to delete this animal?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
