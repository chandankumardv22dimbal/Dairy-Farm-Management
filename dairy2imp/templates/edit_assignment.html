{% extends 'layout.html' %}
{% block content %}

<style>
  /* match the Assignments page background (local file) */
  body{background-image: url("{{ url_for('static', filename='images/assignment.jpg') }}");background-size:cover;background-repeat:no-repeat;background-position:center center;background-attachment:fixed}
</style>

<div class="overlay">
  <h2 class="mb-3">✏️ Edit Assignment</h2>

  <form action="{{ url_for('edit_assignment', id=assignment.id) }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-3">
      <input type="number" name="employee_id" class="form-control" placeholder="Employee ID" value="{{ assignment.employee_id }}" required>
    </div>
    <div class="col-md-3">
      <input type="number" name="animal_id" class="form-control" placeholder="Animal ID" value="{{ assignment.animal_id }}" required>
    </div>
    <div class="col-md-3">
      <input type="text" name="task" class="form-control" placeholder="Task" value="{{ assignment.task }}" required>
    </div>
    <div class="col-md-3">
      <input type="date" name="date" class="form-control" value="{{ assignment.date }}" required>
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-success w-100">Update</button>
    </div>
  </form>

  <a href="{{ url_for('assignments') }}" class="btn btn-secondary">← Back to Assignments</a>
</div>
{% endblock %}
