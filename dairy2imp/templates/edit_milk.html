{% extends 'layout.html' %}
{% block content %}

<style>
  /* match the Milk page background */
  body{background-image: url("{{ url_for('static', filename='images/milk.jpeg') }}");background-size:cover;background-repeat:no-repeat;background-position:center center;background-attachment:fixed}
</style>

<div class="overlay">
  <h2 class="mb-3">✏️ Edit Milk Record</h2>

  <form action="{{ url_for('edit_milk', id=milk.id) }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-3">
      <input type="number" name="animal_id" class="form-control" placeholder="Animal ID" value="{{ milk.animal_id }}" required>
    </div>
    <div class="col-md-3">
      <input type="date" name="date" class="form-control" value="{{ milk.date }}" required>
    </div>
    <div class="col-md-3">
      <input type="number" step="0.01" name="quantity_liters" class="form-control" placeholder="Quantity (Liters)" value="{{ milk.quantity_liters }}" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-success w-100">Update</button>
    </div>
  </form>

  <a href="{{ url_for('milk') }}" class="btn btn-secondary">← Back to Milk Records</a>
</div>

{% endblock %}
