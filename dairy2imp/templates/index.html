{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-3">Animals</h2>

<!-- Add Animal -->
<form action="{{ url_for('add') }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-2"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
    <div class="col-md-2"><input type="text" name="species" class="form-control" placeholder="Species"></div>
    <div class="col-md-2"><input type="text" name="breed" class="form-control" placeholder="Breed"></div>
    <div class="col-md-2"><input type="number" name="age" class="form-control" placeholder="Age"></div>
    <div class="col-md-2">
        <select name="gender" class="form-select">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
    </div>
    <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Add</button></div>
</form>

<!-- Animal list -->
<table class="table table-bordered table-striped">
    <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Species</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for a in animals %}
        <tr>
            <td>{{ a.id }}</td>
            <td>{{ a.name }}</td>
            <td>{{ a.species }}</td>
            <td>{{ a.breed }}</td>
            <td>{{ a.age }}</td>
            <td>{{ a.gender }}</td>
            <td>
                <a href="{{ url_for('edit', animal_id=a.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('delete', animal_id=a.id) }}" method="POST" style="display:inline;">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this animal?')">Delete</button>
                </form>
                <a href="{{ url_for('milk_records', animal_id=a.id) }}" class="btn btn-sm btn-warning">Milk</a>
                <a href="{{ url_for('feed_records', animal_id=a.id) }}" class="btn btn-sm btn-info">Feed</a>
                <a href="{{ url_for('health_records', animal_id=a.id) }}" class="btn btn-sm btn-secondary">Health</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
