{% extends 'layout.html' %}
{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-image: url("{{ url_for('static', filename='images/feed.jpeg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }
</style>

<div class="overlay">
  <h2 class="mb-3">ðŸŒ¾ Feed Records</h2>

  <form action="{{ url_for('add_feed') }}" method="POST" class="row g-2 mb-4">
    <div class="col-md-2">
      <input type="number" name="animal_id" class="form-control" placeholder="Animal ID" required>
    </div>
    <div class="col-md-3">
      <input name="feed_type" class="form-control" placeholder="Feed Type">
    </div>
    <div class="col-md-3">
      <input type="number" step="0.01" name="quantity_kg" class="form-control" placeholder="Quantity (kg)">
    </div>
    <div class="col-md-2">
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-1">
      <button class="btn btn-success w-100">Add</button>
    </div>
  </form>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Animal</th>
          <th>Feed Type</th>
          <th>Quantity (kg)</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for f in feed %}
        <tr>
          <td data-label="ID">{{ f.id }}</td>
          <td data-label="Animal">{{ f.animal_name }}</td>
          <td data-label="Feed Type">{{ f.feed_type }}</td>
          <td data-label="Quantity (kg)">{{ f.quantity_kg }}</td>
          <td data-label="Date">{{ f.date }}</td>
          <td data-label="Actions" class="table-actions">
            <a href="{{ url_for('edit_feed', id=f.id) }}" class="btn btn--sm btn-primary">Edit</a>
            <a href="{{ url_for('delete_feed', id=f.id) }}" class="btn btn--sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
