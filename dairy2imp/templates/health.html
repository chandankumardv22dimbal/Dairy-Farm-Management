{% extends 'layout.html' %}
{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
 background-image: url("https://www.cve.edu.in/admin/images/493104tile-wide.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }
  .overlay {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    max-width: 95%;
    margin: 40px auto;
  }
</style>
<div class="overlay">
  <h2 class="mb-3">ðŸ©º Health Records</h2>

  <form action="{{ url_for('add_health') }}" method="POST" class="row g-1 mb-4">
    <div class="col-md-2">
      <input type="number" name="animal_id" class="form-control" placeholder="Animal ID" required>
    </div>
    <div class="col-md-2">
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-2">
      <input name="issue" class="form-control" placeholder="Issue">
    </div>
    <div class="col-md-2">
      <input name="treatment" class="form-control" placeholder="Treatment">
    </div>
    <div class="col-md-2">
      <input name="vet_name" class="form-control" placeholder="Vet Name">
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100">Add</button>
    </div>
  </form>
  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Animal</th>
          <th>Date</th>
          <th>Issue</th>
          <th>Treatment</th>
          <th>Vet</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for h in health %}
        <tr>
          <td data-label="ID">{{ h.id }}</td>
          <td data-label="Animal" class="clickable">{{ h.animal_name }}</td>
          <td data-label="Date">{{ h.date }}</td>
          <td data-label="Issue">{{ h.issue }}</td>
          <td data-label="Treatment">{{ h.treatment }}</td>
          <td data-label="Vet">{{ h.vet_name }}</td>
          <td data-label="Actions" class="table-actions">
            <a href="{{ url_for('edit_health', id=h.id) }}" class="btn btn--sm btn-primary">Edit</a>
            <a href="{{ url_for('delete_health', id=h.id) }}" class="btn btn--sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll("td.clickable").forEach(cell => {
      cell.addEventListener("click", () => {
        cell.classList.toggle("bolded");
      });
    });
  });
</script>
{% endblock %}
